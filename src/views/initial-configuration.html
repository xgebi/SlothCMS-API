<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Initial Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/style.css" />
    <script src="/static/main.js"></script>
</head>
<body>
     <div id="initial-configuration-dialog" class="dialog">
        <form method="POST" action="/conf">
            <label for="site-name">Sitename</label>
            <input type="text" id="site-name" name="site-name" />

            <label for="subtitle">Subtitle</label>
            <input type="text" id="subtitle" name="subtitle" />

            <label for="language">Language</label>
            <select id="language" name="language">
                <option value="en">English</option>
            </select>

            <label for="admin-username">Admin username</label>
            <input type="text" id="admin-username" name="admin-username" />

            <label for="admin-password">Admin password</label>
            <input type="password" id="admin-password" name="admin-password" />

            <input type="submit" value="Set up" />
        </form>
     </div>
</body>
</html>
